name: racine
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1


dependencies:
  url_launcher: ^6.3.2
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0


flutter:

  uses-material-design: true
  assets:
    - assets/racine-logo.png
    - assets/profile.png
    - assets/icons/facebook.jpeg
    - assets/icons/instagram.jpeg
    - assets/icons/twitter.jpeg
    - assets/icons/linkedin.jpeg
    - assets/icons/youtube.png
    - assets/icons/tiktok.png
    - assets/icons/whatsapp.jpeg
    - assets/icons/discord.png

  fonts:
    - family: Orbitron
      fonts:
        - asset: assets/fonts/Orbitron-Regular.ttf

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/racine-logo.png"
  remove_alpha_ios: true